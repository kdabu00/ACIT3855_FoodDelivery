      operationId: app.get_delivery_orders
      description: Gets delivery orders added after a timestamp
      parameters:
        - name: timestamp
          in: query
          description: Limits the number of items on a  page
          schema:
            type: string
            format: '%Y-%m-%d %H:%M:%S'
