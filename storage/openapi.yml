components:
  schemas:
    PickupOrder:
      required:
        - customer_id
        - order_id
      properties:
        customer_id:
          type: string
          example: CUSTOMER_00000
        order_id:
          type: string
          example: ORDER_00000
      type: object

    DeliveryOrder:
      required:
        - customer_id
        - order_id
        - driver_id
      properties:
        customer_id:
          type: string
          example: CUS_00000
        driver_id:
          type: string
          example: DRIVER_000
        order_id:
          type: string
          example: ORDER_00000
      type: object